name: run-script

# Run this workflow every time a new commit pushed to your repository
on: push

jobs:
  # Set the job key. The key is displayed as the job name
  # when a job name is not provided
  super-lint:
    # Name the Job
    name: run the script
    # Set the type of machine to run on
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: install packages
        run: sudo apt-update && apt-get install -y bats git
      
      - name: run script 
        run: mkdir -p /opt/bats-test-helpers && \
             git clone https://github.com/ztombol/bats-support /opt/bats-test-helpers/bats-support && \
             git clone https://github.com/ztombol/bats-assert  /opt/bats-test-helpers/bats-assert && \
             git clone https://github.com/lox/bats-mock /opt/bats-test-helpers/bats-mock

      - name: run bats test
        run: ./tests/test_install.bats

      
